<div class="field">
  <ul
    class="field-list"
    cdkDropList
    [cdkDropListData]="dropElements"
    (cdkDropListDropped)="onDrop($event)"
  >
    <li
      *ngFor="let item of dropElements"
      class="field-list__item"
      [class.active]="item === currentElement"
      (click)="onSelected(item)"
      cdkDrag
    >
    <div class="control-btn">
      <button class="control-btn__update">
        <i class="fas fa-edit"></i>
      </button>
      <button
        *ngIf="item.name === 'Select'"
        class="control-btn__add"
      >
        <i class="fas fa-plus"></i>
      </button>
      <button
        class="control-btn__delete"
        (click)="openDialog()"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
      <button
        *ngIf="item.name === 'Button'"
        [ngStyle]="item.style"
      >
        Button
      </button>

      <label *ngIf="item.name === 'Textarea'">
        {{item.style.label}}
         <textarea
          cols="30"
          rows="40"
          [ngStyle]="item.style"
          [placeholder]="item.style.placeholder"
      ></textarea>
      </label>
     
      <label *ngIf="item.name === 'Input'">
        {{item.style.label}}
        <span *ngIf="item.style.required" class="input-required">*</span>
         <input
            type="text"
            [ngStyle]="item.style"
            [placeholder]="item.style.placeholder"
          >
      </label>

      <label
        *ngIf="item.name === 'Checkbox'"
        for="checkBox"
      >
        <input
          type="checkbox"
          id="checkBox"
          [ngStyle]="item.style"
        >
      </label>

      <select
        *ngIf="item.name === 'Select'"
        [ngStyle]="item.style"
      >
        <option value="1">Option 1</option>
      </select>
    </li>
  </ul>
</div>
