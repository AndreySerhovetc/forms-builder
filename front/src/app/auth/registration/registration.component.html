<div class="container">
  <div
    *ngIf="successMsg || errorMsg"
    class="show-mess"
  >
    <span
      *ngIf="successMsg"
      class="success-msg"
    >
      {{successMsg}}
    </span>
    <span
      *ngIf="errorMsg"
      class="error-msg"
    >
      {{errorMsg}}
    </span>
  </div>
  <div class="registration">
    <h3 class="registration__title">
      Registration
    </h3>
    <form class="form" [formGroup]="registForm" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label>
          <input
            type="email"
            class="registration__field"
            placeholder="Enter your email"
            formControlName="email"
            name="email"
          >
        </label>
        <div
          *ngIf="registForm.get('email').invalid && registForm.get('email').touched"
          class="validation"
        >
          <small
            *ngIf="registForm.get('email').errors.required"
            class="error"
          >
            Field email can't by empty
          </small>
          <small
            *ngIf="registForm.get('email').errors.email"
            class="error"
          >
            Enter the correct email (test@gmail.com)
          </small>
        </div>
      </div>
      <div class="form-control">
        <label for="">
          <input
            [type]="fieldTextType ? 'text' : 'password'"
            class="registration__field"
            placeholder="Enter password"
            formControlName="password"
            name="password"
          >
          <i
            class="fa visible"
            [ngClass]="{
              'fa-eye-slash': !fieldTextType,
              'fa-eye': fieldTextType
            }"
            (click)="toggleFieldTextType()"
           ></i>
        </label>
        <div
          *ngIf="registForm.get('password').invalid && registForm.get('password').touched"
          class="validation"
        >
          <small
            *ngIf="registForm.get('password').errors.required"
            class="error"
          >
            Field password can't by empty
          </small>
          <small
            *ngIf="registForm.get('password').errors.minlength"
            class="error"
          >
            Password length must be at least 6 characters
          </small>
        </div>
      </div>
    <button
      class="btn btn--submit"
      type="submit"
      [disabled]="registForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
